{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    

    <style>
     :root {
    /* Couleurs principales */
    --color-primary: #1E3A8A; /* Bleu profond, sérieux et professionnel */
    --color-secondary: #64748B; /* Gris-bleu, pour les textes ou éléments secondaires */
    --color-accent: #F59E0B; /* Jaune/orangé, pour les boutons ou alertes */
    --color-background: #F8FAFC; /* Très clair, pour le fond des pages */
    --color-surface: #FFFFFF; /* Blanc pour cartes et sections */
    --color-success: #16A34A; /* Vert pour succès */
    --color-error: #DC2626; /* Rouge pour erreurs */
    --color-warning: #FBBF24; /* Jaune pour alertes */
    --color-info: #0EA5E9; /* Bleu clair pour infos */
    
    /* Textes */
    --text-primary: #111827; /* Noir-gris foncé pour texte principal */
    --text-secondary: #475569; /* Gris pour texte secondaire */
    
    /* Ombres et effets */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    
    /* Bordures */
    --border-radius-sm: 0.375rem;
    --border-radius-md: 0.5rem;
    --border-radius-lg: 0.75rem;
    --border-radius-xl: 1rem;
    
    /* Transitions */
    --transition-fast: all 0.15s ease-in-out;
    --transition-normal: all 0.3s ease-in-out;
    --transition-slow: all 0.5s ease-in-out;
}

/* Reset et base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: linear-gradient(135deg, var(--color-background) 0%, #E2E8F0 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1.6;
    color: var(--text-primary);
    position: relative;
    overflow-x: hidden;
}

/* Effet de fond animé */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 20% 80%, rgba(30, 58, 138, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
    z-index: -1;
}

/* Container principal de connexion */
.container-login {
    background: var(--color-surface);
    padding: 3rem 2.5rem;
    border-radius: var(--border-radius-xl);
    box-shadow: var(--shadow-xl);
    width: 100%;
    max-width: 420px;
    position: relative;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Titre de connexion */
.login-heading {
    font-size: 2rem;
    font-weight: 700;
    color: var(--color-primary);
    text-align: center;
    margin-bottom: 2rem;
    position: relative;
    letter-spacing: -0.025em;
}

.login-heading::after {
    content: '';
    position: absolute;
    bottom: -0.5rem;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
    border-radius: 2px;
}

/* Messages d'alerte */
.login-messages {
    margin-bottom: 1.5rem;
}

.message {
    padding: 0.75rem 1rem;
    border-radius: var(--border-radius-md);
    margin-bottom: 0.5rem;
    font-weight: 500;
    border-left: 4px solid;
    animation: fadeInLeft 0.4s ease-out;
}

@keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.message.success {
    background-color: rgba(22, 163, 74, 0.1);
    border-left-color: var(--color-success);
    color: var(--color-success);
}

.message.error {
    background-color: rgba(220, 38, 38, 0.1);
    border-left-color: var(--color-error);
    color: var(--color-error);
}

.message.warning {
    background-color: rgba(251, 191, 36, 0.1);
    border-left-color: var(--color-warning);
    color: #B45309;
}

.message.info {
    background-color: rgba(14, 165, 233, 0.1);
    border-left-color: var(--color-info);
    color: var(--color-info);
}

/* Formulaire de connexion */
.login-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.login-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.login-label {
    font-weight: 600;
    color: var(--text-primary);
    font-size: 0.875rem;
    letter-spacing: 0.025em;
}

/* Styles des champs de saisie */
.login-form input[type="text"],
.login-form input[type="password"] {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 2px solid #E5E7EB;
    border-radius: var(--border-radius-md);
    font-size: 1rem;
    background-color: var(--color-surface);
    color: var(--text-primary);
    transition: var(--transition-normal);
    outline: none;
    position: relative;
}

.login-form input[type="text"]:focus,
.login-form input[type="password"]:focus {
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
    transform: translateY(-1px);
}

.login-form input[type="text"]:hover,
.login-form input[type="password"]:hover {
    border-color: var(--color-secondary);
    transform: translateY(-1px);
}

.login-form input::placeholder {
    color: var(--text-secondary);
    opacity: 0.7;
}

/* Bouton de connexion */
.login-button {
    background: linear-gradient(135deg, var(--color-primary) 0%, #1E40AF 100%);
    color: white;
    padding: 1rem 1.5rem;
    border: none;
    border-radius: var(--border-radius-md);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition-normal);
    position: relative;
    overflow: hidden;
    margin-top: 0.5rem;
    letter-spacing: 0.025em;
}

.login-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: var(--transition-slow);
}

.login-button:hover {
    background: linear-gradient(135deg, #1E40AF 0%, var(--color-primary) 100%);
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.login-button:hover::before {
    left: 100%;
}

.login-button:active {
    transform: translateY(0);
    box-shadow: var(--shadow-md);
}

.login-button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.3);
}

/* Pied de page de connexion */
.login-footer {
    text-align: center;
    margin-top: 2rem;
    color: var(--text-secondary);
    font-size: 0.875rem;
    line-height: 1.5;
}

.login-link {
    color: var(--color-primary);
    text-decoration: none;
    font-weight: 600;
    transition: var(--transition-fast);
    position: relative;
}

.login-link:hover {
    color: var(--color-accent);
    text-decoration: none;
}

.login-link::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
    transition: var(--transition-normal);
}

.login-link:hover::after {
    width: 100%;
}

/* Responsivité */
@media (max-width: 480px) {
    .container-login {
        margin: 1rem;
        padding: 2rem 1.5rem;
        max-width: none;
    }
    
    .login-heading {
        font-size: 1.75rem;
    }
    
    body {
        padding: 1rem;
    }
}

@media (max-width: 320px) {
    .container-login {
        padding: 1.5rem 1rem;
    }
    
    .login-heading {
        font-size: 1.5rem;
    }
    
    .login-button {
        padding: 0.875rem 1.25rem;
    }
}

/* Animation au chargement de la page */
@keyframes pulse {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.8;
    }
}

.container-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    transition: var(--transition-normal);
}

/* États de validation des champs */
.login-form input:invalid {
    border-color: var(--color-error);
}

.login-form input:valid {
    border-color: var(--color-success);
}

/* Loading state pour le bouton */
.login-button.loading {
    pointer-events: none;
    opacity: 0.8;
}

.login-button.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border: 2px solid transparent;
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}

/* Amélioration de l'accessibilité */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

/* Focus visible pour l'accessibilité */
*:focus-visible {
    outline: 2px solid var(--color-accent);
    outline-offset: 2px;
}
    </style>
</head>
<body>

    <div id="login-page" class="container-login">

        <h2 id="login-title" class="login-heading">Connexion</h2>

        {% if messages %}
            <div class="login-messages">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" id="loginForm" class="login-form">
            {% csrf_token %}

            <div class="form-group login-group">
                <label for="{{ form.username.id_for_label }}" class="login-label">Nom d'utilisateur :</label>
                {{ form.username }}
            </div>

            <div class="form-group login-group">
                <label for="{{ form.password.id_for_label }}" class="login-label">Mot de passe :</label>
                {{ form.password }}
            </div>

            <button type="submit" id="btnLogin" class="login-button">Se connecter</button>
        </form>

        <p class="login-footer">
            Pas encore de compte ? 
            <a href="{% url 'inscription' %}" class="login-link">Créer un compte</a>
        </p>

    </div>

</body>
</html>
